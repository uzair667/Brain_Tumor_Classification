<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brain Tumor Classification Results</title>
    <link rel="stylesheet" href={% static "css_portion/style.css" %}/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <center>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Brain Tumor Classification Results</a>
        </div>
    </nav>
      <div class="container">
        <div class="jumbotron">
          <h1 align="center">Brain Tumor Classification Prediction</h1>
          <img src= "{% static 'images/BTC.jpg' %}">
          {% if result %}
    <ul>
    {% for results in result %}
        <li><a href="/check/{{ result }}/"></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results are available.</p>
{% endif %}
        </div>
      </div>


      <h3 id="result">
        <span> </span>
    </h3>


    </center>
  </body>
</html>
